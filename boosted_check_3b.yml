
#tree: XhhMiniNtuple

directory: /afs/cern.ch/work/b/btong/bbbb/Analysis/Plot

output: test.root

selection:
     - "1"
#    - PassTrackJetEta
#    - (num_pass_btag(asso_trkjet_MV2c20[0][0], asso_trkjet_MV2c20[0][1], asso_trkjet_MV2c20[1][0], asso_trkjet_MV2c20[1][1], -0.9291) == 4 || Pass4Btag)
#    - PassControlMass
    
ratio: yes

ks: yes

systematics: no # not working

data: no # not working

autoRatio: no

norm: no

prename: 3b_check_signal_

samples:

    - name    : data
      is_data : yes
      stack   : no
      overlay : yes
      path    : /afs/cern.ch/work/b/btong/bbbb/Analysis/data-test/hist-MiniNTuple.root
      folder  : ThreeTag_check_Signal #FourTag_Signal
      label   : "cut leading -1< #eta < -0.5"
      color   : ROOT.kBlack
      weights : "1"

    - name    : qcd
      is_data : no
      stack   : yes
      overlay : no
      path    : /afs/cern.ch/work/b/btong/bbbb/Analysis/data-test/hist-MiniNTuple.root
      folder  : ThreeTag_vetocheck_Signal #TwoTag_Signal
      label   : "veto #eta cut, data"
      color   : ROOT.kGreen+10
      weights : "0.2741"

    # - name    : ttbar
    #   is_data : no
    #   stack   : yes
    #   overlay : no
    #   path    : /afs/cern.ch/work/b/btong/bbbb/Analysis/data-test/hist-MiniNTuple.root
    #   folder  : ThreeTag_vetocheck_Signal #FourTag_Signal
    #   label   : "t#bar{t}"
