plots:

    - name     : mHH
      variable : mHH_l
      xtitle   : "M_{HH} [GeV]"
      ytitle   : Number of events
      rebin  : 2
      logY     : no
    - name     : mHH_pole
      variable : mHH_pole
      xtitle   : "M_{HH} [GeV]"
      ytitle   : Number of events
      rebin  : 2
      logY     : no
    - name     : leadHCand_pt
      variable : leadHCand_Pt_l
      xtitle   : "Lead H cand. p_{T} [GeV]"
      ytitle   : Number of events
      rebin  : 2
      logY     : no
    - name     : sublHCand_pt
      variable : sublHCand_Pt_l
      xtitle   : "Sublead H cand. p_{T} [GeV]"
      ytitle   : Number of events
      rebin  : 2
      logY     : no
    - name     : leadHCand_eta
      variable : leadHCand_Eta
      xtitle   : "Lead H cand. #eta"
      ytitle   : Number of events
      rebin  : 1
      logY     : no
    - name     : sublHCand_eta
      variable : sublHCand_Eta
      xtitle   : "Sublead H cand. #eta"
      ytitle   : Number of events
      rebin  : 1
      logY     : no
    - name     : leadHCand_phi
      variable : leadHCand_Phi
      xtitle   : "Lead H cand. #phi"
      ytitle   : Number of events
      rebin  : 4
      logY     : no
    - name     : sublHCand_phi
      variable : sublHCand_Phi
      xtitle   : "Sublead H cand. #phi"
      ytitle   : Number of events
      rebin  : 4
      logY     : no
    - name     : leadHCand_mass
      variable : leadHCand_Mass
      xtitle   : "Lead H cand. mass [GeV]"
      ytitle   : Number of events
      rebin  : 4
      logY     : no
    - name     : sublHCand_mass
      variable : sublHCand_Mass
      xtitle   : "Sublead H cand. mass [GeV]"
      ytitle   : Number of events
      rebin  : 4
      logY     : no
    - name     : hCandDeta
      variable : hCandDeta
      xtitle   : "#Delta #eta (HH)"
      ytitle   : Number of events
      rebin  : 4
      logY     : no
    - name     : hCandDphi
      variable : hCandDphi
      xtitle   : "#Delta #phi (HH)"
      ytitle   : Number of events
      rebin  : 2
      logY     : no
    - name     : hCandDr
      variable : hCandDr
      xtitle   : "#Delta R (HH)"
      ytitle   : Number of events
      rebin  : 2
      logY     : no
